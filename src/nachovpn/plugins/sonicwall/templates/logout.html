<script type='text/javascript'>

	/* delete cookies set by rproxy bookmarks set for '/' */

	$.each(document.cookie.split(/; */), function(index, cookieString)  {
	  var splitCookie = cookieString.split('=');
	  if(splitCookie[0].match(/^(__proxy_ssl_vpn_|sw_sso_fba_)/))
	  {
	  	$.cookie(splitCookie[0], "null", { expires: -1, path: '/' });
	  }
	});

	function winclose(){
		window.open('','_parent','');
		window.close();
	}
	$(document).ready(function() {
	
		if(window!=top) {
			top.location.href=window.document.location;
		}
		if (!$.browser.ie) {
			$('#securityMsg').text("For security reasons, you should close this window.");
		}
		
			window.opener='';
			window.open('','_parent','');
			window.close();
		
	
	});
</script>

	<style type='text/css'>
		#banner_logo { background: url(/images/logo/VirtualOffice.gif) no-repeat left center; }
	</style>

			</div>

			</div>
			<div id='login_table'>
				<p><b>You have successfully logged out.</b></p>
				<p>
				
					<span id='securityMsg'>For security reasons, you should <a href="javascript:winclose();">close this window</a>.</span>
				
				</p>
			</div>
		</div>
	</div>
